<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col">                            
                    <a class="text-left" href="index.html">Back</a>
                    <h3>
                        <p class="text-center">Registration Form</p>
                    </h3>                                                
            </div>
        </div>        
        
        <form action="addNewUser" method="POST">
            <div class="input-group mb-3">
                <input type="text" name="uid" required class="form-control" placeholder="User ID" aria-label="User ID"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="uname" required class="form-control" placeholder="Username"
                    aria-label="User ID" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="password" name="password" required class="form-control" placeholder="password"
                    aria-label="password" aria-describedby="basic-addon2">
            </div>

            <div class="input-group mb-3">
                <input type="password" name="confirm_password" required class="form-control"
                    placeholder="confirm password" aria-label="password" aria-describedby="basic-addon2">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>                            
        </form>        
    </div>
</body>
</html>
